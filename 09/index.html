<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09.01</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h1>Have any <span>project!</span></h1>
            </div>
            <div class="subtitle">
                <p>Just send me a message I will help you and make you smile</p>
            </div>
            <div class="buttons">
                <div class="fb"><i class="fab fa-facebook-f"></i></div>
                <div class="tw"><i class="fab fa-twitter"></i></div>
                <div class="insta"><i class="fab fa-instagram"></i></div>
                <div class="drib"><i class="fab fa-dribbble"></i></div>
            </div>
            <form class="form" action="#" method="POST">
                <input class="fn" type="text" placeholder="First Name">
                <input class="ln" type="text" placeholder="Last Name">
                <input class="em" type="text" placeholder="Your Email">
                <input class="pn" type="text" placeholder="Project Name">
                <textarea name="message" placeholder="Your Message......."></textarea>
                <button class="send" type="submit"><i class="fab fa-telegram-plane"></i></button>
            </form>
        </div>
    </div>
</body>

</html>
